<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/main.css}" rel="stylesheet" />
	<script type="text/javascript">
	$(document).ready(function() {
	    $("#locales").change(function () {
	        var selectedOption = $('#locales').val();
	        if (selectedOption != ''){
	            window.location.replace('?lang=' + selectedOption);
	        }
	    });
	});
	</script>
</head>
<header>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
		<button
				class="navbar-toggler"
				type="button"
				data-mdb-toggle="collapse"
				data-mdb-target="#navbarExample01"
				aria-controls="navbarExample01"
				aria-expanded="false"
				aria-label="Toggle navigation"
		>
		  <i class="fas fa-bars"></i>
		</button>
		<div class="collapse navbar-collapse" id="navbarExample01">
		  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li class="nav-item active">
				<a class="nav-link" aria-current="page" th:href="@{/}" th:text="#{MenuHome}"></a>
			  </li>  
			<li class="nav-item">
			  <a class="nav-link" aria-current="page" th:href="@{/users}" th:text="#{MenuUsers}"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" th:href="@{/posts}" th:text="#{MenuPosts}"></a>
			</li>
		  </ul>
		</div>
		<div>
			<span th:utext="#{lang.change}" ></span>:
			<select id="locales" data-width="fit">
				<option value=""></option>
				<option value="en" th:text="#{lang.en}"></option>
				<option value="es" th:text="#{lang.es}"></option>
			</select>
		</div>
	  </div>
	</nav>
  </header>
</html>
